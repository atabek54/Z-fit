<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Egzersizler
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Egzersizler</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list>
    <ion-item  [routerLink]="['/exercisedetail',exercise.id]" routerLinkActive="router-link-active"  *ngFor="let exercise of exercises">
      <ion-label>{{exercise.title}}</ion-label>
    </ion-item>

  </ion-list>
</ion-content>
