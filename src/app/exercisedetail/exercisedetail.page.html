<ion-header>
  <ion-toolbar>
    <ion-title>exercisedetail</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{exercise.title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="image">
    <img src="{{exercise.image}}" alt="">
  </div>
  <p>
    {{exercise.description}}
  </p>



</ion-content>
