<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tarifler
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tarifler</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list>
    <ion-item  [routerLink]="['/recipedetail',recipe.id]" routerLinkActive="router-link-active"  *ngFor="let recipe of recipes">
      <ion-label>{{recipe.title}}</ion-label>
    </ion-item>

  </ion-list>
</ion-content>
